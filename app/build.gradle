def splitApks = System.getenv("SPLITS_INCLUDE")?.toBoolean() ?: true
def abiFilterList = (properties["ABI_FILTERS"] as String).split(';')
def abiCodes = ["armeabi-v7a": 1, "arm64-v8a": 2, "x86": 3, "x86_64": 4]

